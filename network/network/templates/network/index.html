{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div id="main-view">  
    <!-- User Posting Card (Static) -->
    {% if user.is_authenticated %}
        <div class="make-post-card card mb-3">
            <div class="card-body row">
                <form action="{% url 'submit_post' %}" method="post">
                {% csrf_token %}
                    <div class="input-group mb-3">
                        <textarea class="post-input form-control-md" id="post-textbox" type="text" name="post-textbox"  placeholder="What's on your mind?"  aria-describedby="button-addon2"></textarea>  
                        <input id="submit_post" type="submit" class="btn btn-secondary">
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
    <!-- Display all posts -->
        <div id="display-posts" class="">
        </div>
</div>
<button class="btn btn-secondary" id="prev-button">Prev</button>
<button class="btn btn-secondary" id="next-button">Next</button>

{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
