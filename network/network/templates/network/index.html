{% extends "network/layout.html" %}

{% block body %}

<!-- User Posting Card (Static) -->
<div class="card m-4">
    <div class="card-body row g-0 ">
        <p style="padding: 10px; font-size: 18px; background-color:slateblue; border-radius: 20px; color: white;">Image</p>
        <div class="col-md-4">
            <!-- Post Textarea and Submit Button -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="post content" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Post</button>
            </div>
        </div>
    </div>
</div>
<!-- Display Posts (Dynamic) -->
<div id="posts"></div>
{% endblock %}
