{% extends "network/layout.html" %}
{% load static %}

{% block body %}


<div id="main-view">

    <!-- User Posting Card (Static) -->
    {% if user.is_authenticated %}
        <div class="make-post-card card mb-3 mt-4">
            <div class="card-body row g-0 ">
                <div class="user-pic">
                    Image
                </div>
                <form action="{% url 'submit_post' %}" method="post">
                {% csrf_token %}
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <textarea class="post-input form-control-md" id="post_text" type="text" name="post_text"  placeholder="What's on your mind?"  aria-describedby="button-addon2"></textarea>  
                        <input id="submit_post" type="submit" class="btn btn-secondary">
                    </div>
                </div>  
                </form>
            
            </div>
        </div>
    {% endif %}
    <!-- Display all posts -->
    <div id="display-posts">
        <div></div>
    </div>
    <button id="prev-button">Prev</button>
    <button id="next-button">Next</button>
</div>


{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
