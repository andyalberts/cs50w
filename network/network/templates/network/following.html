{% extends "network/layout.html" %}
{% load static %}

{% block body %}
{% for post in posts %}
    <ul>
        <div class="card w-75">
            <h1>{{post.user}}</h1>
            <h5>{{post.text}}</h5>
            <p>{{post.timestamp}}</p>
            <p>{{post.likes}} Likes</p>
        </div>
    </ul>
    {% endfor %}
    <button id="prev-button">Prev</button>
    <button id="next-button">Next</button>
{% endblock %}
