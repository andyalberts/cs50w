{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}

<form action="{% url 'edit' %}" method="post" id="myForm">
    {% csrf_token %}
    <input type="text" name="toEdit" value="{{ title }}">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
