{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}

<form method="post" action="{% url 'save_edit' %}">
    {% csrf_token %}
    <div class="input-group mb-3">
      <input type="text" class="form-control col-md-6" name="title"  placeholder="Title" value="{{ title }}" aria-label="Title" aria-describedby="basic-addon1">
    </div>
  <div class="input-group">
      <textarea class="form-control col-md-6" name="markdown_content" placeholder="Entry" aria-label="entry textarea" rows="8">{{ markdown_content }}</textarea>
    </div>
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">    
</form>

{% endblock %}
