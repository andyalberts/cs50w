{% extends "auctions/layout.html" %}

{% block body %}
{{ title }} 

<img src="{{ image }}">
{{ description }}
{{ start_bid }}
{{ place_bid }}
{{ details }} <!--seller, category -->
<form action="{% url 'listing' id=id %}" method="post">
    {% csrf_token %}
    <div class="input-group">
        <textarea class="form-control col-md-6" name="comment" placeholder="comment"  aria-label="entry textarea" rows="4"></textarea>
    </div>
    <button type="submit">Post Comment</button>
</form>
{% for comment in comments %}
    <li> {{ comment.text }}</li>
    <br>
    {% endfor %}
{% endblock %}
