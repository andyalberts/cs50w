<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/search/style.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <a href="/search/index.html">Index</a>
        <a href="/search/image.html">Image Search</a>
        
        <br>

        <form target="_blank" action="https://www.google.com/search">
            <label for="allWords">all these words:</label>
            <input type="text" name="as_q" id="allWords" placeholder="Search">
            
            <br> 

            <label for="exactPhrase">this exact word or phrase:</label>
            <input type="text" name="as_epq" id="exactPhrase" placeholder="Search">
    
            <br>

            <label for="anyWords">any of these words:</label>
            <input type="text" name="as_oq" id="anyWords" placeholder="Search">
    
            <br>

            <label for="noneWords">none of these words:</label>
            <input type="text" name="as_eq" id="noneWords" placeholder="Search">
    
            <br>

            <button type="submit">Google Search</button>
        </form>

    </body>
</html>
