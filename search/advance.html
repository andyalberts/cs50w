<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/search/style.css">
        <title>Advanced Search</title>
    </head>
    <body>
      
        <a href="/search/image.html" class="header_buttons"> Image Search </a>
        <a href="/search/index.html" class="header_buttons"> Index </a>
        

    <div class="centered">    
        <h1><a href="/search/index.html" class="homebutt">Google</a></h1>   

        <br>
        
            <form target="_blank" action="https://www.google.com/search">
                <div class="adv_search">
                    <label for="allWords">all these words:</label>
                    <input type="text" name="as_q" id="allWords" class="advform" placeholder="Search">
                    
                    <br> 

                    <label for="exactPhrase">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="exactPhrase" class="advform" placeholder="Search">
            
                    <br>

                    <label for="anyWords">any of these words:</label>
                    <input type="text" name="as_oq" id="anyWords" class="advform" placeholder="Search">
            
                    <br>

                    <label for="noneWords">none of these words:</label>
                    <input type="text" name="as_eq" id="noneWords" class="advform" placeholder="Search">
            
                    <br>
                </div>
                <button type="submit">Google Search</button>
            </form>
            
        
    </div>
    </body>
</html>
